apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: {{ include "backendfullimagename" . }}
        imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
        {{- if not (empty .Values.backend.image.command) }}
        command: 
        {{- range $cmd :=  .Values.backend.image.command }}
        - {{ $cmd -}}
        {{ end }}
        {{- end }}
        {{- if not .Values.global.debug.backend.enabled }}
        {{- if not (empty .Values.backend.image.args) }}
        args:
        {{- range $arg :=  .Values.backend.image.args }}
        - {{ $arg | quote -}}
        {{ end }}
        {{- end }}
        {{- else }}
        {{- if not (empty .Values.backend.image.debugArgs) }}
        args:
        {{- range $arg :=  .Values.backend.image.debugArgs }}
        - {{ $arg | quote -}}
        {{ end }}
        {{- end }}       
        {{- end }}
        ports:
        - containerPort: {{ .Values.service.port }}
        {{- if .Values.global.debug.backend.enabled }}
        - containerPort: 31415
        {{- end }}
        envFrom:
          - configMapRef:
              name: {{ template "configmap.errormessages.name" . }}
          - configMapRef:
              name: {{ template "configmap.database.name" . }}
          - configMapRef:
              name: {{ template "configmap.rag-class-types.name" . }}
          - configMapRef:
              name: {{ template "configmap.retriever.name" . }}
          - configMapRef:
              name: {{ template "configmap.alephalpha.name" . }}
          - configMapRef:
              name: {{ template "configmap.langfuse.name" . }}
          - configMapRef:
              name: {{ template "configmap.public.name" . }}
          - configMapRef:
              name: {{ template "configmap.ollama.name" . }}
          - configMapRef:
              name: {{ template "configmap.stackit-myapi-llm.name" . }}
          - configMapRef:
              name: {{ template "configmap.usecase.name" . }}
          - secretRef:
              name: {{ template "secret.alephalpha.name" . }}
          - secretRef:
              name: {{ template "secret.langfuse.name" . }}
          - secretRef:
              name: {{ template "secret.stackit-myapi-llm.name" . }}
          - secretRef:
              name: {{ template "secret.usecase.name" . }}
        env:
          - name: PYDEVD_WARN_EVALUATION_TIMEOUT
            value: "6000"
          - name: PYTHONPATH
            value: {{ .Values.pythonPathEnv.PYTHONPATH }}
          - name: LANGFUSE_HOST
            value: http://langfuse.langfuse.svc.cluster.local:3000
      imagePullSecrets:
      - name: {{ .Values.global.imagePullSecret.name }}
