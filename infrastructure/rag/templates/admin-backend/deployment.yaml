apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.adminBackend.name }}
spec:
  replicas: {{ .Values.adminBackend.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.adminBackend.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.adminBackend.name }}
    spec:
      securityContext:
        runAsUser: 10001
        runAsNonRoot: true
      volumes:
        - name: config-volume
          configMap:
            name: {{ template "configmap.loggingName" . }}
        - name: log-dir
          emptyDir: {}
        - name: tmp-dir
          emptyDir: {}
        - name: nltk-data-dir
          emptyDir: {}
      {{- if .Values.shared.imagePullSecret }}
      imagePullSecrets:
        - name: {{ .Values.shared.imagePullSecret.name }}
      {{- end }}
      initContainers:
      - name: init-permissions
        image: busybox
        command:
          - sh
          - -c
          - |
            set -euo pipefail;
            touch /app/services/admin-backend/log/logfile.log && \
            chmod 600 /app/services/admin-backend/log/logfile.log;
            mkdir -p /home/nonroot/nltk_data/tokenizers && \
            mkdir -p /home/nonroot/nltk_data/taggers && \
            wget -q -O /tmp/punkt.zip https://raw.githubusercontent.com/nltk/nltk_data/gh-pages/packages/tokenizers/punkt_tab.zip && \
            unzip -oq /tmp/punkt.zip -d /home/nonroot/nltk_data/tokenizers && \
            rm -f /tmp/punkt.zip && \
            wget -q -O /tmp/averaged_perceptron_tagger_eng.zip https://raw.githubusercontent.com/nltk/nltk_data/gh-pages/packages/taggers/averaged_perceptron_tagger_eng.zip && \
            unzip -oq /tmp/averaged_perceptron_tagger_eng.zip -d /home/nonroot/nltk_data/taggers && \
            rm -f /tmp/averaged_perceptron_tagger_eng.zip;
        volumeMounts:
        - name: log-dir
          mountPath: /app/services/admin-backend/log
        - name: nltk-data-dir
          mountPath: /home/nonroot/nltk_data
      containers:
      - name: {{ .Values.adminBackend.name }}
        securityContext:
          allowPrivilegeEscalation: false
          {{- if not .Values.shared.debug.backend.enabled }}
          readOnlyRootFilesystem: true
          {{- end }}
        volumeMounts:
        - name: config-volume
          mountPath: /config
        - name: log-dir
          mountPath: /app/services/admin-backend/log
        - name: tmp-dir
          mountPath: /tmp
        image: {{ template "adminBackend.fullImageName" . }}
        imagePullPolicy: {{ .Values.adminBackend.image.pullPolicy }}
        {{- if not (empty .Values.adminBackend.command) }}
        command:
        {{- range $cmd :=  .Values.adminBackend.command }}
        - {{ $cmd -}}
        {{ end }}
        {{- end }}
        {{- if not .Values.shared.debug.backend.enabled }}
        {{- if not (empty .Values.adminBackend.args) }}
        args:
        {{- range $arg :=  .Values.adminBackend.args }}
        - {{ $arg | quote -}}
        {{ end }}
        {{- end }}
        {{- else }}
        {{- if not (empty .Values.adminBackend.debugArgs) }}
        args:
        {{- range $arg :=  .Values.adminBackend.debugArgs }}
        - {{ $arg | quote -}}
        {{ end }}
        {{- end }}
        {{- end }}
        ports:
        - containerPort: {{ .Values.adminBackend.service.port }}
        {{- if .Values.shared.debug.backend.enabled }}
        - containerPort: 31415
        {{- end }}
        envFrom:
          - configMapRef:
              name: {{ template "configmap.ragClassTypesName" . }}
          - configMapRef:
              name: {{ template "configmap.summarizerName" . }}
          - configMapRef:
              name: {{ template "configmap.langfuseName" . }}
          - configMapRef:
              name: {{ template "configmap.ollamaName" . }}
          - configMapRef:
              name: {{ template "configmap.ollamaEmbedderName" . }}
          - configMapRef:
              name: {{ template "configmap.usecaseName" . }}
          - configMapRef:
              name: {{ template "configmap.s3Name" . }}
          - configMapRef:
              name: {{ template "configmap.ragapiName" . }}
          - configMapRef:
              name: {{ template "configmap.stackitVllmName" . }}
          - configMapRef:
              name: {{ template "configmap.keyValueStoreName" . }}
          - configMapRef:
              name: {{ template "configmap.sourceUploaderName" . }}
          - configMapRef:
              name: {{ template "configmap.retryDecoratorName" . }}
          - configMapRef:
              name: {{ template "configmap.chunkerName" . }}
          - secretRef:
              name: {{ template "secret.langfuseRefName" . }}
          - secretRef:
              name: {{ template "secret.usecaseName" . }}
          - secretRef:
              name: {{ template "secret.s3RefName" . }}
          - secretRef:
              name: {{ template "secret.stackitVllmRefName" . }}
          - secretRef:
              name: {{ template "secret.stackitEmbedderRefName" . }}
        {{- $kvCreds := (include "keyValueStore.credentials" . | fromYaml) }}
        env:
          - name: PYTHONPATH
            value: {{ .Values.adminBackend.pythonPathEnv.PYTHONPATH }}
          {{- if $kvCreds.usernameSecretName }}
          - name: USECASE_KEYVALUE_USERNAME
            valueFrom:
              secretKeyRef:
                name: {{ $kvCreds.usernameSecretName }}
                key: {{ $kvCreds.usernameSecretKey }}
          {{- else if $kvCreds.username }}
          - name: USECASE_KEYVALUE_USERNAME
            valueFrom:
              secretKeyRef:
                name: {{ template "secret.keyValueStoreName" . }}
                key: USECASE_KEYVALUE_USERNAME
          {{- end }}
          {{- if $kvCreds.passwordSecretName }}
          - name: USECASE_KEYVALUE_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ $kvCreds.passwordSecretName }}
                key: {{ $kvCreds.passwordSecretKey }}
          {{- else if $kvCreds.password }}
          - name: USECASE_KEYVALUE_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ template "secret.keyValueStoreName" . }}
                key: USECASE_KEYVALUE_PASSWORD
          {{- end }}
