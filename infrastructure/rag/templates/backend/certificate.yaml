{{- if $.Values.global.ssl }}
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: rag-certificate
spec:
  dnsNames:
    {{- range .Values.global.config.dns }}
    - {{.}}
    {{- end }}
  secretName: tls-certificate
  issuerRef:
    name: letsencrypt-cluster-issuer
    kind: ClusterIssuer
{{- end }}
