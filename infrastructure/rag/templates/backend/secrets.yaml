apiVersion: v1
kind: Secret
metadata:
  name: {{ template "secret.alephalphaName" . }}
type: Opaque
data:
  ALEPH_ALPHA_ALEPH_ALPHA_API_KEY: {{ .Values.backend.secrets.alephAlpha.apiKey | b64enc }}
---
apiVersion: v1
data:
  auth: {{ .Values.backend.secrets.basicAuth }}
  {{- range $key, $value := .Values.backend.secrets.auth }}
  {{ $key }}: {{ $value | b64enc }}
  {{- end }}
kind: Secret
metadata:
  name: basic-auth
type: Opaque
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "secret.langfuseName" . }}
type: Opaque
data:
  LANGFUSE_PUBLIC_KEY: {{ .Values.backend.secrets.langfuse.publicKey | b64enc }}
  LANGFUSE_SECRET_KEY: {{ .Values.backend.secrets.langfuse.secretKey | b64enc }}
---
