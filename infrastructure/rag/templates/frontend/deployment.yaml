apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.frontend.name }}
spec:
  replicas: {{ .Values.frontend.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.frontend.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.frontend.name }}
    spec:
      volumes:
      - name: frontend
        emptyDir: {}
      initContainers:
      - name: frontend-copy
        image: {{ template "frontend.fullImageName" . }}
        envFrom:
          - configMapRef:
              name: {{ template "configmap.frontendName" . }}
          {{- if .Values.global.config.basicAuth.enabled }}
          - secretRef:
              name: "vite-auth"
          {{- end }}
        imagePullPolicy: {{ .Values.frontend.image.pullPolicy }}
        volumeMounts:
        - mountPath: /usr/share/nginx/html
          name: frontend
        command: ["cp","-r", "/app/frontend/.", "/usr/share/nginx/html"]
      - name: vite-workaround
        command:
          - /bin/sh
        args:
          - /app/env.sh
        image: {{ template "frontend.fullImageName" . }}
        envFrom:
          - configMapRef:
              name: {{ template "configmap.frontendName" . }}
          {{- if .Values.global.config.basicAuth.enabled }}
          - secretRef:
              name: "vite-auth"
          {{- end }}
        imagePullPolicy: {{ .Values.frontend.image.pullPolicy }}
        volumeMounts:
        - mountPath: /usr/share/nginx/html
          name: frontend
      containers:
      - name: {{ .Values.frontend.name }}
        image: {{ template "frontend.fullImageName" . }}
        imagePullPolicy: {{ .Values.frontend.image.pullPolicy }}
        volumeMounts:
        - mountPath: /usr/share/nginx/html
          name: frontend
        ports:
        - containerPort: {{ .Values.frontend.service.port }}
        envFrom:
          - configMapRef:
              name: {{ template "configmap.frontendName" . }}
          {{- if .Values.global.config.basicAuth.enabled }}
          - secretRef:
              name: "vite-auth"
          {{- end }}

      imagePullSecrets:
      - name: {{ .Values.global.imagePullSecret.name }}
