{{- if and .Values.shared.secrets.s3.accessKey.value .Values.shared.secrets.s3.secretKey.value }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "secret.s3Name" . }}
type: Opaque
data:
  S3_ACCESS_KEY_ID: {{ .Values.shared.secrets.s3.accessKey.value | b64enc }}
  S3_SECRET_ACCESS_KEY: {{ .Values.shared.secrets.s3.secretKey.value | b64enc }}
{{- end }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "secret.usecaseName" . }}
type: Opaque
data:
  {{- range $key, $value := .Values.shared.secrets.usecase }}
  {{ $key }}: {{ $value | b64enc }}
  {{- end }}
